<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aika Shop - Panel Admin</title>
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body>

    
    <div id="login-overlay" class="login-overlay">
        <div class="card" style="width: 100%; max-width: 450px;">
            <h2 class="text-center mb-6">Login Admin</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Masuk</button>
                <p id="error-message" class="text-center" style="color: #dc2626; margin-top: 1rem;"></p>
            </form>
        </div>
    </div>

    
    <div id="admin-content" class="hidden">
        
        <header class="site-header">
            <nav>
                <div class="container">
                     <h1 class="logo">Panel Admin</h1>
                    <div class="header-nav">
                        <button id="logout-btn" class="btn btn-danger">Keluar</button>
                        <button class="theme-toggle-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container">
            <h1 class="mb-6">Manajemen Konten</h1>
            
            <div class="card">
                <h2 id="form-title" class="mb-4">Tambah Produk Baru</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Nama Produk</label>
                            <input type="text" id="name" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Harga</label>
                            <input type="number" id="price" step="0.01" class="form-input" required>
                        </div>
                         <div class="form-group">
                            <label for="category">Kategori</label>
                            <input type="text" id="category" list="category-suggestions" class="form-input" placeholder="Kosongkan jika tidak berkategori">
                            <datalist id="category-suggestions">
                                
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image-upload">Gambar Produk</label>
                        <input type="file" id="image-upload" class="form-input" accept="image/*">
                        <input type="hidden" id="image">
                        <p id="upload-status" class="mt-1"></p>
                        <img id="image-preview" src="" alt="Pratinjau Gambar" class="hidden mt-2" style="width: 128px; height: 128px; object-fit: cover; border-radius: 6px;">
                    </div>
                    <div class="form-group">
                        <label for="description">Deskripsi</label>
                        <textarea id="description" rows="3" class="form-textarea" required></textarea>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button type="submit" class="btn btn-primary">Simpan Produk</button>
                        <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Batal Edit</button>
                    </div>
                </form>
            </div>

            
            <div class="card">
                <h2 class="mb-4">Manajemen Kategori</h2>
                <form id="category-form" class="mb-4" style="display: flex; gap: 0.5rem;">
                    <input type="text" id="category-name" class="form-input" placeholder="Nama Kategori Baru" required style="flex-grow: 1;">
                    <button type="submit" class="btn btn-primary">Tambah</button>
                </form>
                <div id="category-list">
                    <p>Memuat kategori...</p>
                </div>
            </div>

            
            <div class="card">
                <h2 class="mb-4">Kelola Produk</h2>
                <div style="overflow-x: auto;">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Gambar</th>
                                <th>Nama Produk</th>
                                <th>Harga</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <tr>
                                <td colspan="4" class="text-center">Memuat produk...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../../js/theme.js" defer></script>
    <script src="admin.js"></script>
</body>
</html>
