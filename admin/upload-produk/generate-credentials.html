<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Credential Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Admin Credential Generator</h1>
        <p class="mb-6 text-gray-600 dark:text-gray-400">Gunakan alat ini untuk menghasilkan hash yang diperlukan untuk kredensial admin. Setelah dibuat, salin objek JSON di bawah dan tempelkan ke database admin Anda di <a href="https://jsonbin-clone.bisay510.workers.dev/9cfdb61d-3848-47eb-a9cd-9385a90adc2f" target="_blank" class="text-blue-500 hover:underline">URL JSONBin Anda</a>. Anda harus membungkusnya dalam array `[ ... ]`.</p>
        
        <form id="credential-form" class="space-y-4">
            <div>
                <label for="email" class="block font-medium">Email</label>
                <input type="email" id="email" value="hohoho@gmail.com" class="mt-1 block w-full bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2">
            </div>
            <div>
                <label for="password" class="block font-medium">Password</label>
                <input type="text" id="password" value="123456" class="mt-1 block w-full bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2">
            </div>
             <div>
                <label for="email-salt" class="block font-medium">Email Salt</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="email-salt" class="mt-1 block w-full bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2">
                    <button type="button" id="generate-email-salt" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Generate</button>
                </div>
            </div>
             <div>
                <label for="password-salt" class="block font-medium">Password Salt</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="password-salt" class="mt-1 block w-full bg-gray-200 dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded-md shadow-sm p-2">
                    <button type="button" id="generate-password-salt" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Generate</button>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 font-bold">Generate Hashes</button>
        </form>

        <div class="mt-8">
            <h2 class="text-xl font-bold mb-2">Hasil JSON:</h2>
            <pre id="output" class="bg-gray-200 dark:bg-gray-900 p-4 rounded-md text-sm whitespace-pre-wrap break-all"></pre>
        </div>
    </div>

    <script src="generate-credentials.js"></script>
</body>
</html>
