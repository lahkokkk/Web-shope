<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aika Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex flex-wrap md:flex-nowrap justify-between items-center gap-4">
                
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-red-800 dark:text-red-500">Aika Shop</a>
                
                <!-- Search Bar (takes up full width on mobile, flexible on desktop) -->
                <div class="w-full md:w-auto md:flex-1 md:max-w-lg md:mx-4 order-3 md:order-2">
                    <div class="relative">
                        <input type="search" placeholder="Cari produk..." class="w-full bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-200 dark:border-gray-600 rounded-md py-2 px-4 focus:outline-none focus:border-red-800">
                        <button class="absolute right-0 top-0 mt-2 mr-4">
                            <svg class="h-6 w-6 text-gray-500 dark:text-gray-400" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Right side links & cart -->
                <div class="flex items-center space-x-4 order-2 md:order-3">
                    <a href="#" class="hidden sm:block text-gray-600 dark:text-gray-300 hover:text-red-800 dark:hover:text-red-500">Kategori</a>
                    <a href="#" class="hidden sm:block text-gray-600 dark:text-gray-300 hover:text-red-800 dark:hover:text-red-500">Promosi</a>
                    <a href="cart.html" class="relative text-gray-600 dark:text-gray-300 hover:text-red-800 dark:hover:text-red-500">
                         <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                         <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Produk Unggulan</h2>
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
            <!-- Products will be injected here by JavaScript -->
            <div id="loading" class="col-span-full text-center text-gray-500 dark:text-gray-400">
                Memuat produk...
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative transform transition-transform duration-300 scale-95">
            <!-- Close button -->
            <button id="modal-close-btn" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white z-10">&times;</button>

            <div class="md:flex md:gap-6">
                <div class="md:w-1/2">
                    <img id="modal-img" src="https://picsum.photos/600/600" alt="Product Image" class="w-full h-auto object-cover rounded-t-lg md:rounded-l-lg md:rounded-t-none">
                </div>
                <div class="md:w-1/2 p-6 flex flex-col">
                    <h2 id="modal-name" class="text-2xl font-bold text-gray-900 dark:text-gray-100">Product Name</h2>
                    <p id="modal-price" class="text-xl font-semibold text-red-800 dark:text-red-500 my-2">Rp0</p>
                    <p id="modal-description" class="text-gray-600 dark:text-gray-300 mt-4 flex-grow">Product description goes here.</p>
                    <div class="mt-6">
                        <button id="modal-add-to-cart-btn" class="w-full bg-red-800 text-white px-4 py-2 rounded-md hover:bg-red-900">Tambah ke Keranjang</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-600 dark:text-gray-300">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
