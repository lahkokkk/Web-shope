<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aika Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <nav>
            <div class="container">
                <a href="#" class="logo">Aika Shop</a>
                
                <div class="search-bar">
                    <input type="search" id="search-input" placeholder="Cari produk..." class="form-input">
                </div>

                <div class="header-nav">
                    <span id="user-auth-link-container"><a href="login.html">Login</a></span>
                    <a href="cart.html" class="cart-icon">
                         <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                         <span id="cart-count" class="hidden">0</span>
                    </a>
                    <button class="theme-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h2 class="mb-4 text-center" style="font-size: 1.5rem; font-weight: bold;">Kategori Produk</h2>
        <div id="category-filters" class="category-filters">
            <!-- Category buttons will be injected here -->
        </div>

        <h2 class="mb-6 mt-6" style="font-size: 1.8rem; font-weight: bold;">Produk Kami</h2>
        <div id="product-grid" class="product-grid">
            <!-- Products will be injected here by JavaScript -->
            <div id="loading" class="text-center" style="grid-column: 1 / -1;">
                Memuat produk...
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div id="product-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <img id="modal-img" src="https://picsum.photos/600/600" alt="Product Image">
                <div class="modal-text">
                    <h2 id="modal-name" class="mb-2" style="font-size: 1.5rem; font-weight: bold;">Product Name</h2>
                    <p id="modal-price" class="mb-4" style="font-size: 1.25rem; font-weight: bold; color: var(--accent-primary);">Rp0</p>
                    <p id="modal-description" class="mb-4">Product description goes here.</p>
                    <button id="modal-add-to-cart-btn" class="btn btn-primary" style="width: 100%;">Tambah ke Keranjang</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer style="background-color: var(--bg-secondary); margin-top: 3rem; padding: 2rem 0;">
        <div class="container text-center">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/theme.js" defer></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
