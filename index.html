<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex flex-wrap md:flex-nowrap justify-between items-center gap-4">
                
                <!-- Logo -->
                <a href="#" class="text-2xl font-bold text-orange-500">ShopeeClone</a>
                
                <!-- Search Bar (takes up full width on mobile, flexible on desktop) -->
                <div class="w-full md:w-auto md:flex-1 md:max-w-lg md:mx-4 order-3 md:order-2">
                    <div class="relative">
                        <input type="search" placeholder="Search for products..." class="w-full bg-gray-100 border border-gray-200 rounded-md py-2 px-4 focus:outline-none focus:border-orange-500">
                        <button class="absolute right-0 top-0 mt-2 mr-4">
                            <svg class="h-6 w-6 text-gray-500" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </button>
                    </div>
                </div>

                <!-- Right side links & cart -->
                <div class="flex items-center space-x-4 order-2 md:order-3">
                    <a href="#" class="hidden sm:block text-gray-600 hover:text-orange-500">Categories</a>
                    <a href="#" class="hidden sm:block text-gray-600 hover:text-orange-500">Promotions</a>
                    <a href="#" class="relative text-gray-600 hover:text-orange-500">
                         <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Featured Products</h2>
        <div id="product-grid" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 sm:gap-6">
            <!-- Products will be injected here by JavaScript -->
            <div id="loading" class="col-span-full text-center text-gray-500">
                Loading products...
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2024 Shopee Clone. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
