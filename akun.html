<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akun Saya - Aika Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <!-- Header -->
    <header class="site-header">
        <nav>
             <div class="container">
                <a href="index.html" class="logo">Aika Shop</a>
                <div class="header-nav">
                    <a href="index.html">Lanjut Belanja</a>
                    <a href="cart.html" class="cart-icon">
                         <svg class="h-8 w-8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" width="28" height="28"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                         <span id="cart-count" class="hidden">0</span>
                    </a>
                    <button class="theme-toggle-btn">
                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-8">
        <h1 id="welcome-message" class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">Selamat Datang!</h1>
        <div class="md:flex md:space-x-8">
            <!-- Sidebar Navigation -->
            <aside class="md:w-1/4 mb-8 md:mb-0">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4">
                    <nav class="space-y-2">
                        <a href="#profil" class="tab-link flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 rounded-md">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            Profil
                        </a>
                        <a href="#pesanan" class="tab-link flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            Riwayat Pesanan
                        </a>
                        <a href="#alamat" class="tab-link flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-md">
                             <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            Alamat
                        </a>
                        <hr class="border-gray-300 dark:border-gray-600 my-2">
                        <button id="logout-btn" class="w-full flex items-center px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-100 dark:hover:bg-gray-700 rounded-md text-left">
                            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                            Keluar
                        </button>
                    </nav>
                </div>
            </aside>
    
            <!-- Content Panels -->
            <div class="md:w-3/4">
                <div id="profil" class="tab-content bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-300 dark:border-gray-600 pb-2">Profil Saya</h2>
                    <div class="space-y-4 mt-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-600 dark:text-gray-400">Nama Lengkap</label>
                            <p id="profile-name" class="mt-1 text-lg font-semibold"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-600 dark:text-gray-400">Email</label>
                            <p id="profile-email" class="mt-1 text-lg font-semibold"></p>
                        </div>
                    </div>
                </div>
                <div id="pesanan" class="tab-content hidden bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-300 dark:border-gray-600 pb-2">Riwayat Pesanan</h2>
                    <p class="mt-4 text-gray-600 dark:text-gray-400">Anda belum memiliki riwayat pesanan.</p>
                </div>
                <div id="alamat" class="tab-content hidden bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4 border-b border-gray-300 dark:border-gray-600 pb-2">Alamat Saya</h2>
                    <p class="mt-4 text-gray-600 dark:text-gray-400">Anda belum menambahkan alamat.</p>
                    <button class="mt-4 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
                        + Tambah Alamat Baru
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer style="background-color: var(--bg-secondary); margin-top: 3rem; padding: 2rem 0;">
        <div class="container text-center">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/theme.js" defer></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/akun.js"></script>
</body>
</html>
