<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Aika Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-red-800">Aika Shop</a>
                
                <!-- Right side links -->
                <div class="flex items-center space-x-4">
                     <a href="index.html" class="text-gray-600 hover:text-red-800">Lanjut Belanja</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8 flex-grow">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Keranjang Belanja Anda</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div id="cart-items-container" class="lg:w-2/3 bg-white p-6 rounded-lg shadow-md">
                <!-- Items will be injected here -->
                <p class="text-gray-500">Keranjang Anda kosong.</p>
            </div>

            <!-- Order Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Ringkasan Pesanan</h2>
                    <div class="flex justify-between mb-2 text-gray-600">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">Rp0</span>
                    </div>
                    <div class="flex justify-between mb-2 text-gray-600">
                        <span>Pengiriman</span>
                        <span>Dihitung saat checkout</span>
                    </div>
                    <hr class="my-4 border-gray-200">
                    <div class="flex justify-between font-bold text-lg text-gray-800">
                        <span>Total</span>
                        <span id="cart-total">Rp0</span>
                    </div>
                    <button class="w-full mt-6 bg-red-800 text-white py-2 rounded-lg hover:bg-red-900 font-semibold">Lanjutkan ke Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
