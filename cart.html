<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Aika Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <nav>
             <div class="container">
                <a href="index.html" class="logo">Aika Shop</a>
                <div class="header-nav">
                     <a href="index.html">Lanjut Belanja</a>
                     <button class="theme-toggle-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1 class="mb-6">Keranjang Belanja Anda</h1>
        <div class="cart-layout">
            <!-- Cart Items -->
            <div id="cart-items-container" class="card cart-items">
                <!-- Items will be injected here -->
                <p class="text-center">Memuat keranjang...</p>
            </div>

            <!-- Order Summary -->
            <div class="cart-summary">
                <div class="card">
                    <h2 class="mb-4">Ringkasan Pesanan</h2>
                    <div style="display: flex; justify-content: space-between;" class="mb-2">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">Rp0</span>
                    </div>
                    <div style="display: flex; justify-content: space-between;" class="mb-2">
                        <span>Pengiriman</span>
                        <span>Gratis</span>
                    </div>
                    <hr style="margin: 1rem 0; border-color: var(--border-color);">
                    <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
                        <span>Total</span>
                        <span id="cart-total">Rp0</span>
                    </div>
                    <button class="btn btn-primary mt-6" style="width: 100%;">Lanjutkan ke Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="background-color: var(--bg-secondary); margin-top: 3rem; padding: 2rem 0;">
        <div class="container text-center">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/theme.js" defer></script>
    <script src="js/cart.js"></script>
</body>
</html>
