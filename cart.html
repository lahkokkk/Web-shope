<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Aika Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-red-800 dark:text-red-500">Aika Shop</a>
                
                <!-- Right side links -->
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-full text-gray-600 hover:bg-gray-200 dark:text-gray-300 dark:hover:bg-gray-700">
                        <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707-.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-6">Keranjang Belanja Anda</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Cart Items -->
            <div id="cart-items-container" class="lg:w-2/3 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
                <!-- Items will be injected here -->
                <p class="text-gray-500 dark:text-gray-400">Keranjang Anda kosong.</p>
            </div>

            <!-- Order Summary -->
            <div class="lg:w-1/3">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Ringkasan Pesanan</h2>
                    <div class="flex justify-between mb-2 text-gray-600 dark:text-gray-300">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">Rp0</span>
                    </div>
                    <div class="flex justify-between mb-2 text-gray-600 dark:text-gray-300">
                        <span>Pengiriman</span>
                        <span>Dihitung saat checkout</span>
                    </div>
                    <hr class="my-4 border-gray-200 dark:border-gray-600">
                    <div class="flex justify-between font-bold text-lg text-gray-800 dark:text-gray-100">
                        <span>Total</span>
                        <span id="cart-total">Rp0</span>
                    </div>
                    <button class="w-full mt-6 bg-red-800 text-white py-2 rounded-lg hover:bg-red-900 font-semibold">Lanjutkan ke Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-6 text-center text-gray-600 dark:text-gray-300">
            <p>&copy; 2024 Aika Shop. Hak cipta dilindungi undang-undang.</p>
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
